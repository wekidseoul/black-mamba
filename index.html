<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="src/img/mamba.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Black Mamba</title>
</head>
<body>
    <header>
        <h2 id="game-title" class="gameTitle"></h2>
    </header>


    <main>
        <ul id="crystal" class="crystal">
            <li class="colorTable" id="color0"></li>
            <li class="colorTable" id="color1"></li>
            <li class="colorTable" id="color2"></li>
            <li class="colorTable" id="color3"></li>
            <li class="colorTable" id="color4"></li>
            <li class="colorTable" id="color5"></li>
            <li class="colorTable" id="color6"></li>
        </ul>

        <div id="game-board" class="gameBoard"></div>
        
        <div id="arrow-keys" class="arrowKeys">
            <button class="arrowKey" id="arrow1"></button>
            <button class="arrowKey" id="arrow3"></button>
            <button class="arrowKey" id="arrow5"></button>
            <button class="arrowKey" id="arrow7"></button>
        </div>

        <div id="winner">
            <span id="clearTime"></span>
            <br/>
            <input id="winner-name" maxLength="6"/>
            <button id="winner-submit">Submit</button>
            <br>
        </div>

        <div id="rank">
            <ul id="rank-board" class="rankBoard"></ul>
            <br/>
            <span id="restart"> -> Retry</span>
        </div>
    </main>

    <script src="src/js/main.js" type="module"></script>

</body>
</html>
